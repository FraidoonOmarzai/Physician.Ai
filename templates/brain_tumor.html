<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Brain Tumor</title>
   <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

   <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <link href="{{ url_for('static', filename='css/brain_tumor.css') }}" rel="stylesheet">
</head>

<body>

   <div id="intro" class="container-fluid view ">
      <h1 class="text-center text-capitalize pt-5">Brain Tumor Prediction</h1>
      <hr class="w-75 mx-auto pt-5">
      <div class="row mb-5">
         <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../static/images/tumor.jpg" class="float-left">
         </div>
         <div class="col-lg-6 col-md-6 col-12">

            <div class="container">
               <form id="upload-file" method="post" enctype="multipart/form-data">
                  <label for="imageUpload" class="upload-label">
                     Choose...
                  </label>
                  <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
               </form>

               <div class="image-section" style="display:none;">
                  <div class="img-preview">
                     <div id="imagePreview">
                     </div>
                  </div>
                  <div>
                     <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                  </div>
               </div>

               <div class="loader" style="display:none;"></div>

               <h3 id="result">
                  <span> </span>
               </h3>

               <a class="btn btn-dark pb" href="/" role="button">Back</a>
            </div>

         </div>
      </div>
   </div>
</body>

<footer>
   <script src="{{ url_for('static', filename='js/brain_tumor.js') }}" type="text/javascript"></script>
</footer>

</html>
