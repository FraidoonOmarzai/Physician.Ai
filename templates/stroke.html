<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- bootstrapcd -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <style>
      * {
         margin: 0;
         padding: 0;
      }

      html,
      body,
      header,
      #intro {
         height: 100%;
      }

      img {
         display: block;
         max-width: 100%;
         height: auto;
         margin-bottom: 300px;
      }

      small {
         color: darkgrey;
      }

      .btn.pb {
         margin-top: 6rem;
         background-color: dark;
      }
   </style>
   <title>Stroke Disease Prediction</title>
</head>

<body>
   <header>

      <div id="intro" class="container-fluid view ">
         <h1 class="text-center text-capitalize pt-5">Stroke Disease Prediction</h1>
         <hr class="w-75 mx-auto pt-5">
         <div class="row mb-5">
            <div class="col-lg-6 col-md-6 col-12 my-auto">
               <img src="../static/images/Stroke.png" class="float-left">

            </div>
            <div class="col-lg-6 col-md-6 col-12">
               <form action="{{ url_for('predictStroke')}}" method="post">

                  <div class="form-group">
                     <label for="gender">Gender</label>
                     <select class="form-control" id="gender" name="gender" required="required">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                        <option value="2">Other</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="Age">Age</label>
                     <input class="form-control" type="number" id="Age" name="Age" required="required" placeholder="Age">
                  </div>
                  <div class="form-group">
                     <label for="hypertension">Hypertension</label>
                     <select class="form-control" id="hypertension" name="hypertension" required="required">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="heart_disease">Heart Disease</label>
                     <select class="form-control" id="heart_disease" name="heart_disease" required="required">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="ever_married">Ever Married</label>
                     <select class="form-control" id="ever_married" name="ever_married" required="required">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="work_type">Work Type</label>
                     <select class="form-control" id="work_type" name="work_type" required="required">
                        <option value="0">Govt_job</option>
                        <option value="1">Never_worked</option>
                        <option value="2">Private</option>
                        <option value="3">Self-employed</option>
                        <option value="4">Children</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="Residence_type">Residence Type</label>
                     <select class="form-control" id="Residence_type" name="Residence_type" required="required">
                        <option value="0">Rural</option>
                        <option value="1">Urban</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="avg_glucose_level">Avg Glucose Level<small>(55-170)</small></label>
                     <input class="form-control" type="number" id="avg_glucose_level" name="avg_glucose_level" required="required" placeholder="Body Mass Index">
                  </div>
                  <div class="form-group">
                     <label for="BMI">BMI<small>(10-98)</small></label>
                     <input class="form-control" type="number" id="BMI" name="BMI" required="required" placeholder="Diabetes Pedigree Function">
                  </div>
                  <div class="form-group">
                     <label for="smoking_status">Smoking Status</label>
                     <select class="form-control" id="smoking_status" name="smoking_status" required="required">
                        <option value="1">Formerly Smoked</option>
                        <option value="2">Smokes</option>
                        <option value="3">Never Smoked</option>
                        <option value="0">Unknown</option>
                     </select>
                  </div>


                  <button type="submit" class="btn btn-danger">Predict</button>
               </form>
               <a class="btn btn-dark pb" href="/" role="button">Back</a>
            </div>
         </div>
      </div>

   </header>

</body>

</html>
